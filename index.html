<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LAB de Bootstrap - Card de presentación personal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center shadow-lg custom-card">
          <img src="img\fotoPaula.jpeg" class="card-img-top rounded-circle mx-auto mt-4 avatar" alt="Foto de Paula">
          <div class="card-body">
            <h5 class="card-title">Paula Andrea Ramos Pinzón</h5>
            <p class="card-subtitle mb-2 text-muted">Frontend & UX/UI celebratoria</p>
            <p class="card-text">Transformo bugs en arte, documentando cada avance como parte de mi narrativa visual 🐞✨.</p>
            <div class="mb-3">
              <a href="https://github.com/tuusuario" class="btn btn-dark me-2"><i class="bi bi-github"></i> GitHub</a>
              <a href="mailto:correo@ejemplo.com" class="btn btn-outline-primary me-2"><i class="bi bi-envelope-fill"></i> Email</a>
              <a href="https://linkedin.com/in/tuusuario" class="btn btn-outline-info"><i class="bi bi-linkedin"></i> LinkedIn</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
